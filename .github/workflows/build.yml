name: Build & Architecture Test

on:
  push:
    branches: [ master, main, test ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout Demo Project
      uses: actions/checkout@v4

    - name: Checkout Architecture Test Framework
      uses: actions/checkout@v4
      with:
        repository: Harmohat020/architecture-test-framework
        path: architecture-test-framework
        ref: test
        token: ${{ secrets.FRAMEWORK_PAT }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build & Install Framework
      run: |
        cd architecture-test-framework
        mvn clean install -DskipTests

    - name: Build Project
      run: mvn clean compile

    - name: Run Unit Tests
      run: mvn test

    - name: Run Architecture Tests
      run: |
        mvn com.sogeti:archtest-maven-plugin:test \
          -DhtmlOutput=true \
          -DhtmlOutputFile=reports/index.html \
          -DjsonOutput=true \
          -DjsonOutputFile=reports/architecture-report.json

    - name: Run Integration Tests
      run: mvn failsafe:integration-test failsafe:verify

    - name: Upload Architecture Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: architecture-report
        path: |
          reports/architecture-report.html
          reports/architecture-report.json
        retention-days: 30

    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main'

    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main'
      with:
        path: ./reports

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
