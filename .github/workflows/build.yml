name: Build & Architecture Test

on:
  push:
    branches: [ master, main, test ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Demo Project
      uses: actions/checkout@v4

    - name: Checkout Architecture Test Framework
      uses: actions/checkout@v4
      with:
        repository: Harmohat020/architecture-test-framework
        path: architecture-test-framework
        ref: test
        token: ${{ secrets.FRAMEWORK_PAT }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build & Install Framework
      run: |
        cd architecture-test-framework
        mvn clean install -DskipTests

    - name: Build & Run Architecture Tests
      run: mvn clean verify

    - name: Upload Architecture Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: architecture-report
        path: |
          reports/architecture-report.html
          reports/architecture-report.json
        retention-days: 30
